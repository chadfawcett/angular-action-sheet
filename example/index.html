<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Action Sheet Demo</title>

    <link rel="stylesheet" href="../dist/styles.css" />

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" />

    <link rel="stylesheet" href="../dist/sizes.css" />

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="example.js"></script>
    <script src="../slidey-pane.js"></script>
  </head>

  <body ng-app="SlideyPaneExample">
    <button ng-click="toggleBig = !toggleBig" type="button">Big Sheet</button>
    <button ng-click="toggleMed = !toggleMed" type="button">Med Sheet</button>
    <button ng-click="toggleSmall = !toggleSmall" type="button">Small Sheet</button>

    <div style="height: 2000px; width: 100px; border: 1px solid black; background-color: yellow;">
      Big div to test scrolling
    </div>


    <jb-slidey-pane reveal="toggleBig" on-close="toggleBig = false" class="jbas-sheet--big">
      <h1>Big sheet</h1>

      <p>This is an example of a big sheet</p>

      <p>It can have a nested sheet</p>

      <button ng-click="toggleNested = !toggleNested" type="button">Show nested</button>

      <div style="height: 2000px; width: 100px; border: 1px solid black; background-color: yellow;">
        inside is scrollable
      </div>

      <jb-slidey-pane reveal="toggleNested" on-close="toggleNested = false">
        <h2>A nested sheet</h2>
      </jb-slidey-pane>
    </jb-slidey-pane>

    <jb-slidey-pane reveal="toggleMed" on-close="toggleMed = false" class="jbas-sheet--med">
      <h1>Medium Sheet</h1>
    </jb-slidey-pane>

    <jb-slidey-pane reveal="toggleSmall" on-close="toggleSmall = false" class="jbas-sheet--small">
      <h1>Small Sheet</h1>
    </jb-slidey-pane>
  </body>
</html>
